<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ROS turtlesimJS</title>
		<script src="lib/roslibjs/include/EventEmitter2/eventemitter2.js"></script>
		<script src="lib/roslibjs/build/roslib.js"></script>
		<script type="text/javascript" src="src/turtle.js"></script>
		<script type="text/javascript" src="src/turtlesim.js"></script>
		<style>
#world {
	border: 2px solid black;
	width: 500px;
	height: 500px;
}
		</style>
		<script>
function onload() {
	// connecting to ROS
	var ros = new ROSLIB.Ros();
	// If there is an error on the backend, an 'error' emit will be emitted.
	ros.on('error', function(error) {
		console.log(error);
	});
	// made a connection
	ros.on('connection', function() {
		console.log('Connection made', 'ws://localhost:9090');
		// create turtlesim
		var context = document.getElementById('world').getContext('2d');
		var turtleSim = new TURTLESIMJS.TurtleSim({
			ros			: ros,
			context		: context,
			keyControl	: true,
		})
		.updateInterval(100)
		// create turtle
		.spawnTurtle({name: 'turtle1'})
		.spawnTurtle({name: 'turtle2'});
	});
	// Create a connection to the rosbridge WebSocket server.
	ros.connect('ws://localhost:9090');
}
		</script>
	</head>

	<body onload="onload()">
		<canvas id="world"></canvas>
	</body>

</html>
